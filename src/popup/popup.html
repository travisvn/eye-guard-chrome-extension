<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Guard</title>
    <link rel="stylesheet" href="../popup.css" />
  </head>

  <body
    class="main p-4 bg-gray-100 dark:bg-gray-700 text-black dark:text-white w-[350px]"
  >
    <div class="fixed top-2 right-2 flex items-center gap-2">
      <button
        id="darkModeToggle"
        class="p-2 rounded-full bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20 transition duration-200"
        title="Toggle Dark Mode"
      >
        <svg
          id="darkModeIcon"
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </button>
    </div>

    <h1 class="text-xl font-bold mb-4 text-center">Eye Guard</h1>

    <!-- Tab Navigation -->
    <div class="mb-4">
      <nav class="flex space-x-1 bg-gray-200 dark:bg-gray-600 rounded-lg p-1">
        <button
          class="tab-button flex basis-1/3 py-2 px-3 text-sm font-medium rounded-md transition-colors duration-200 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white justify-center items-center flex-row gap-1"
          data-tab="colors"
        >
          <svg class="w-4 h-4 inline" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M14 12.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM16.5 10a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM13 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM7.5 12a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM14 17.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM7.5 17a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"

            />
          </svg>
          <div class="text-sm">Colors</div>
        </button>
        <button
          class="tab-button flex basis-1/3 py-2 px-3 text-sm font-medium rounded-md transition-colors duration-200 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white justify-center items-center flex-row gap-2"
          data-tab="sites"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 512 512">
            <path
              d="M283.276 454.904c-4.739 3.858-9.502 6.888-14.295 9.177a205.67 205.67 0 0 1-9.827.796v-38.201a1130.629 1130.629 0 0 1-23.751-20.024v58.232c-3.293-.2-6.571-.456-9.818-.804-4.794-2.289-9.564-5.32-14.303-9.177-15.447-12.572-29.905-33.794-40.992-61.108h50.486a1288.921 1288.921 0 0 1-25.83-23.75h-32.959c-3.936-13.09-7.104-27.207-9.517-42.013a1351.884 1351.884 0 0 1-27.331-29.139c1.987 25.281 6.061 49.264 12.13 71.152H76.602c-16.986-27.454-27.516-59.276-29.511-93.464h58.24c-6.881-7.948-13.577-15.873-20.017-23.751H47.092c.819-14.009 3.147-27.586 6.68-40.66-8.064-11.001-15.626-21.84-22.599-32.456a231.471 231.471 0 0 0-16.127 84.999c.007 128.262 103.963 232.21 232.226 232.218 30.005 0 58.658-5.759 84.982-16.119-14.14-9.301-28.691-19.638-43.488-30.84-1.818 1.754-3.642 3.425-5.49 4.932zm-177.82-48.374c-4.067-4.067-7.933-8.335-11.636-12.734h51.158c3.811 10.391 8.002 20.287 12.694 29.379 5.528 10.685 11.652 20.403 18.339 29.016a200.751 200.751 0 0 1-70.555-45.661zM78.442 105.348c5.072 9.084 10.839 18.548 17.187 28.296 3.17-3.68 6.386-7.314 9.826-10.754 19.908-19.893 43.945-35.58 70.71-45.731-12.44 15.973-22.9 35.788-31.226 58.457H96.89c5.086 7.746 10.568 15.679 16.374 23.75h24.068c-2.188 7.878-4.067 16.074-5.76 24.454a985.941 985.941 0 0 0 19.947 24.787c2.498-17.458 6.007-34.042 10.585-49.242h73.3v93.464h-45.12a1213.2 1213.2 0 0 0 22.545 23.751h22.575v22.576a1210.152 1210.152 0 0 0 23.751 22.544v-45.12h87.751c-.974 34.095-6.146 65.918-14.442 93.464h-17.388c11.412 9.192 22.676 17.844 33.694 25.876.271-.727.587-1.392.858-2.126h51.112c-3.711 4.399-7.569 8.667-11.636 12.734-3.433 3.432-7.036 6.695-10.716 9.864 9.734 6.34 19.181 12.092 28.243 17.164 44.849-42.336 72.883-102.301 72.883-168.844-.009-128.261-103.972-232.224-232.242-232.232-66.544.008-126.493 28.034-168.83 72.868zm339.514 264.698h-60.73c7.84-28.259 12.587-59.88 13.507-93.464h76.734c-1.995 34.188-12.525 66.009-29.511 93.464zm-.016-210.68c16.994 27.454 27.524 59.284 29.526 93.464h-76.811c-.928-33.554-5.535-             />

            />
          </svg>
          <div class="text-sm">Sites</div>
        </button>
        <button
          class="tab-button flex basis-1/3 py-2 px-2 text-sm font-medium rounded-md transition-colors duration-200 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white justify-center items-center flex-row gap-1"
          data-tab="settings"
        >
          <svg class="w-4 h-4 inline" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <div class="text-sm">Settings</div>
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Colors Tab -->
      <div class="tab-panel" data-tab="colors">
        <!-- Color Picker Section -->
        <div class="mb-4 flex flex-row gap-2 items-center justify-center">
          <label
            for="colorPicker"
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          >
            Background color:
          </label>
          <input
            type="color"
            id="colorPicker"
            class="block w-16 h-6 rounded-sm border-gray-300 shadow-sm cursor-pointer"
          />
          <button
            id="resetColor"
            class="flex items-center justify-center bg-gray-300 dark:bg-gray-500 text-white p-1 rounded-md hover:bg-gray-400 dark:hover:bg-gray-600 duration-200"
            title="Reset to Default"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
              <path d="M3 3v5h5" />
            </svg>
          </button>
        </div>

        <!-- Color Presets Section -->
        <div class="mb-4">
          <h3
            class="text-sm font-medium text-gray-700 dark:text-gray-200 mb-2 text-center"
          >
            Quick Presets
          </h3>
          <div class="grid grid-cols-4 gap-2">
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#cce8cf"
              data-name="Default"
              style="background-color: #cce8cf"
              title="Default Green"
            ></button>
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#ebdbcb"
              data-name="Sepia"
              style="background-color: #ebdbcb"
              title="Sepia"
            ></button>
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#e8f4f8"
              data-name="Sky Blue"
              style="background-color: #e8f4f8"
              title="Sky Blue"
            ></button>
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#f0f0f0"
              data-name="Warm Gray"
              style="background-color: #f0f0f0"
              title="Warm Gray"
            ></button>
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#fdf6e3"
              data-name="Cream"
              style="background-color: #fdf6e3"
              title="Cream"
            ></button>
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#e8f5e8"
              data-name="Light Green"
              style="background-color: #e8f5e8"
              title="Light Green"
            ></button>
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#fff8dc"
              data-name="Cornsilk"
              style="background-color: #fff8dc"
              title="Cornsilk"
            ></button>
            <button
              class="color-preset w-full h-8 rounded border-2 border-gray-300 hover:border-blue-400 transition-colors duration-200"
              data-color="#f5f5dc"
              data-name="Beige"
              style="background-color: #f5f5dc"
              title="Beige"
            ></button>
          </div>
        </div>

        <!-- Sensitivity Slider Section -->
        <div class="mb-4">
          <div class="flex flex-row items-center justify-between mb-2">
            <label
              for="sensitivitySlider"
              class="text-sm font-medium text-gray-700 dark:text-gray-200"
            >
              Sensitivity
            </label>
            <span
              id="sensitivityValue"
              class="text-sm text-gray-600 dark:text-gray-300 font-mono"
              >240</span
            >
          </div>
          <input
            type="range"
            id="sensitivitySlider"
            min="200"
            max="255"
            step="5"
            value="240"
            class="w-full h-2 bg-white rounded-lg appearance-none cursor-pointer dark:bg-gray-400 slider"
          />
          <div
            class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-1"
          >
            <span>More Sensitive</span>
            <span>Less Sensitive</span>
          </div>
        </div>
      </div>

      <!-- Sites Tab -->
      <div class="tab-panel hidden" data-tab="sites">
        <div class="mb-4">
          <h2 class="text-sm font-bold mb-2">Excluded Sites</h2>
          <textarea
            id="excludedSites"
            class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm p-2 text-black dark:text-black active:outline-sky-600 focus:outline-blue-400 duration-200 transition"
            rows="4"
            placeholder="Add one site per line"
          ></textarea>
          <div class="flex flex-row justify-between">
            <button
              id="saveSites"
              class="mt-2 bg-green-500 text-white py-1 px-2 rounded-md hover:bg-green-600 duration-200"
            >
              Save Exclusions
            </button>
            <button
              id="addCurrentSite"
              class="mt-2 bg-gray-500 text-white py-1 px-2 rounded-md hover:bg-gray-600 duration-200"
            >
              Add Current Site
            </button>
          </div>
        </div>

        <div class="mb-4">
          <div class="flex flex-row items-center justify-start mb-2 gap-2">
            <h2 class="text-sm font-bold">Aggressive-Mode Sites</h2>
            <button
              id="infoAggressiveMode"
              class="relative group p-1 bg-gray-200 dark:bg-gray-600 rounded-full hover:bg-gray-300 dark:hover:bg-gray-500 duration-200"
              aria-label="What is Aggressive Mode?"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 text-gray-800 dark:text-gray-200"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
              </svg>

              <div
                class="absolute hidden group-hover:block top-6 left-1/2 -translate-x-1/2 bg-black text-white text-xs rounded-md p-2 shadow-md shadow-black/30"
                style="width: 220px; z-index: 10"
              >
                Aggressive mode monitors SPAs (Single Page Applications) and
                trickier sites for dynamic content updates and applies the Eye
                Guard styles more frequently.
              </div>
            </button>
          </div>
          <textarea
            id="aggressiveModeSites"
            class="w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm p-2 text-black dark:text-black active:outline-sky-600 focus:outline-blue-400 duration-200 transition"
            rows="3"
            placeholder="Add one site per line"
          ></textarea>
          <div class="flex flex-row justify-between">
            <button
              id="saveSitesAggressiveMode"
              class="mt-2 bg-green-500 text-white py-1 px-2 rounded-md hover:bg-green-600 duration-200"
            >
              Save Sites
            </button>
            <button
              id="addCurrentSiteAggressiveMode"
              class="mt-2 bg-gray-500 text-white py-1 px-2 rounded-md hover:bg-gray-600 duration-200"
            >
              Add Current Site
            </button>
          </div>
        </div>

        <!-- Suggested Sites Section -->
        <div class="mb-4">
          <h2 class="text-sm font-bold mb-2">Suggested Sites</h2>

          <div class="space-y-3">
            <div class="flex flex-row gap-2 items-center justify-between">
              <label
                for="suggestedSitesEnabled"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200"
              >
                Show suggestions
              </label>
              <div
                class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in"
              >
                <input
                  type="checkbox"
                  id="suggestedSitesEnabled"
                  class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                />
                <label
                  for="suggestedSitesEnabled"
                  class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                ></label>
              </div>
            </div>

            <div class="flex flex-row gap-2 items-center justify-between">
              <label
                for="autoAggressiveSites"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200"
              >
                Auto-enable aggressive mode
              </label>
              <div
                class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in"
              >
                <input
                  type="checkbox"
                  id="autoAggressiveSites"
                  class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                />
                <label
                  for="autoAggressiveSites"
                  class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                ></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings Tab -->
      <div class="tab-panel hidden" data-tab="settings">
        <div class="mb-4 flex flex-row gap-2 items-center justify-center">
          <label
            for="toggleExtension"
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          >
            Enable Eye Guard
          </label>
          <div
            class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in"
          >
            <input
              type="checkbox"
              id="toggleExtension"
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
            />
            <label
              for="toggleExtension"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
            ></label>
          </div>
        </div>

        <div class="mb-4 flex flex-row gap-2 items-center justify-center">
          <label
            for="alwaysOnAggressiveMode"
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          >
            Always-on Aggressive Mode
          </label>
          <div
            class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in"
          >
            <input
              type="checkbox"
              id="alwaysOnAggressiveMode"
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
            />
            <label
              for="alwaysOnAggressiveMode"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
            ></label>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Site Suggestion Notification -->
    <div
      id="floatingSuggestionNotification"
      class="fixed bottom-4 left-4 right-4 transform translate-y-full transition-transform duration-300 ease-out z-50"
    >
      <div
        class="bg-gradient-to-r from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 text-white rounded-lg shadow-lg border border-blue-400 dark:border-blue-500"
      >
        <div class="p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="flex-shrink-0">
                <svg
                  class="w-5 h-5 text-blue-100"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white">
                  Aggressive mode recommended
                </p>
                <p class="text-xs text-blue-100 mt-1">
                  This site may benefit from enhanced processing
                </p>
              </div>
            </div>
            <div class="flex items-center gap-2 ml-4">
              <button
                id="acceptSuggestionBtn"
                class="px-3 py-1 bg-white text-blue-600 rounded-md text-xs font-medium hover:bg-blue-50 transition-colors duration-200"
              >
                Accept
              </button>
              <button
                id="dismissSuggestionBtn"
                class="p-1 text-blue-100 hover:text-white transition-colors duration-200"
                title="Dismiss"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p
      id="status"
      class="text-sm text-gray-500 dark:text-gray-300 text-center"
    ></p>
    <script src="../popup.js"></script>
  </body>
